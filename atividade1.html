<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de DOM - Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Interação com Eventos</h1>
    <input type="text" id="textInput" placeholder="Digite algo...">
    <button id="submitButton">Enviar</button>
    <div id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('textInput');
            const submitButton = document.getElementById('submitButton');
            const messageDiv = document.getElementById('message');

            submitButton.addEventListener('click', () => {
                const inputText = textInput.value.trim();

                if (inputText === '') {
                    messageDiv.textContent = 'Por favor, digite algo no campo de texto.';
                } else if (inputText.length < 5) {
                    messageDiv.textContent = 'Digite pelo menos 5 caracteres.';
                } else {
                    messageDiv.textContent = `Você digitou: ${inputText}`;
                }
            });
        });
    </script>
</body>
</html>
